  path_provider: ^2.0.2

  # for dependency injection
  get_it: ^7.1.3  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.0
  mobx_codegen: ^2.0.1+3
  build_runner: ^1.12.2
  analyzer: ^1.4.0
  
flutter_icons:
  image_path: "assets/icons/ic_launcher.png"
  android: true
  ios: true  

flutter:

  uses-material-design: true

  assets:
